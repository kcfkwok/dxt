<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
	<link rel="icon" href="static/image/favicon.ico" type="image/x-icon">
    <title>{{ gettext('DongXingTu - Delete Account') }}</title>
		<style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 5px;
        }
		</style>
    {% include 'styles.html' %}
</head>
<body>
    {% include 'navbar.html' %}
    <h1>{{ gettext('Delete Account') }}</h1>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
    {% if success %}
        <p style="color: green;">{{ success }}</p>
    {% endif %}
    <form method="post">
        <label for="username_to_delete">{{ gettext('Select account to delete:') }}</label>
        <select id="username_to_delete" name="username_to_delete">
            {% for user in users %}
                <option value="{{ user.username }}">{{ user.username }}</option>
            {% endfor %}
        </select><br>
        <input type="submit" value="{{ gettext('Delete Account') }}">
    </form>
</body>
</html>
